            <script charset="utfâˆ’8" type="text/javascript">
            function connect()
            {
            var term= "";
            $('#img-baby').hide();
            $.ajax({
            url:'http://www.bogliaccino.it/nomi_json.php',
            type:'POST',
            data:term,
            dataType:'json',
            error:function(jqXHR,text_status,strError){
            alert('no connection' + jqXHR + text_status + strError);},
            timeout:60000,
            success:function(data){
            $("#result").html("");

            for(var i in data){
                var nome=data[i]['nome'];
            $("#result").append("<li><a href='#' onclick=addName('"+nome+"') value='"+nome+"'>"+nome+" Bogliaccino</a></li>");
            $("#result").listview("refresh");
            
            
            }
            }
            });}

            function addName (argument) {
            $("#result2").append("<li onclick=clear(this)>"+ argument + " Bogliaccino</a></li>");
            $("#result2").listview("refresh");
                
            }

            function clear (argument) {
                $(this.argument).hide();
            }
            </script>
